<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Little Drummer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">dirty</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">horror</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">bright lead</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">animal</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">punchy</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">shot</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tremolo</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">wood</span>
        </div>
    </div>

    <audio data-key="65" src="/css/sounds/dirty.wav"></audio>
    <audio data-key="83" src="./css/sounds/horror.wav"></audio>
    <audio data-key="68" src="./css/sounds/lead-bright.wav"></audio>
    <audio data-key="70" src="./css/sounds/party-animal.wav"></audio>
    <audio data-key="71" src="./css/sounds/punchy.wav"></audio>
    <audio data-key="72" src="./css/sounds/shot.wav"></audio>
    <audio data-key="74" src="./css/sounds/snare.wav"></audio>
    <audio data-key="75" src="./css/sounds/tremolo.wav"></audio>
    <audio data-key="76" src="./css/sounds/wood.wav"></audio>

<script>
    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
    }

    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add('playing');
        audio.currentTime = 0;
        audio.play();
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
</script>



</body>
</html>
